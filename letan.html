<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Frequency analyzer</title>
        <link rel="stylesheet" href="letan.css">
    </head>
    <body>
        <header>
            <h1>Letter analyzer</h1>
            <form>
                <input type="text">
                <button type="submit">Count the letters!</button>
                <button id="reset">Reset</button>
            </form>
        </header>
        <div>
            <h2 id="phrase"></h2>
            <h4 id="count"></h4>
            <svg
            version = "1.1"
            baseProfil = "full"
            xmlns="http://www.w3.org/2000/svg"
            id="letters"
            >
            </svg>
        </div>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="letan.js"></script>
    </body>
</html>
